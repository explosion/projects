title: "Spancat datasets"
description: |
  This project compiles various spancat datasets and their converters into the
  [spaCy format](https://spacy.io/api/data-formats). You can use this in tandem
  with the [`spancat-encoders`](https://github.com/explosion/spancat-encoders)
  repository to run various experiments on these datasets.

vars:
  spans_key: "sc"
  gpu_id: 0

directories:
  - "assets"
  - "configs"
  - "corpus"
  - "corpus/spancat"
  - "corpus/ner"
  - "scripts"

workflows:
  wnut17:
    - "convert-wnut17-ents"
    - "convert-wnut17-spans"
    - "inspect-wnut17"
  wikineural:
    - "clean-wikineural"
    - "convert-wikineural-ents"
    - "convert-wikineural-spans"
    - "inspect-wikineural"
  conll:
    - "clean-conll"
    - "convert-conll-spans"
    - "convert-conll-ents"
    - "inspect-conll"
  archaeo:
    - "convert-archaeo-ents"
    - "convert-archaeo-spans"
    - "inspect-archaeo"
  anem:
    - "convert-anem-ents"
    - "convert-anem-spans"
  all:
    - "convert-wnut17-ents"
    - "convert-wnut17-spans"
    - "clean-wikineural"
    - "convert-wikineural-ents"
    - "convert-wikineural-spans"
    - "clean-conll"
    - "convert-conll-spans"
    - "convert-conll-ents"
    - "convert-archaeo-ents"
    - "convert-archaeo-spans"
    - "convert-anem-ents"
    - "convert-anem-spans"

